server:
  port: 8001
  tomcat:
    uri-encoding: UTF-8
spring:
  mvc:
    #    view:
    #      prefix: /WEB-INF/templates/
    #      suffix: .jsp
    static-path-pattern: /static/**
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
  resources:
    static-locations: classpath:/static/,file:F:/develop/vagrant-java/fly-avatar/
  #数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.99.15:3307/fly?characterEncoding=utf-8&useSSL=false
    username: root
    password: Root@123
user:
  avatar-dir: F:/develop/vagrant-java/fly-avatar/
#mybatis配置
mybatis:
  #mapper
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: fly.frontend.entity
  #允许驼峰命名
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#pagehelper 分页
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
# set log level
